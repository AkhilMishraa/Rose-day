<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Anamika ü§ç</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffe6ea, #f9c5d1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 22px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 330px;
        z-index: 2;
    }

    .rose {
        font-size: 90px;
        cursor: pointer;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff9aa2; }
        to { text-shadow: 0 0 25px #ff6f91; }
    }

    h1 {
        margin: 15px 0 5px;
        color: #8b0000;
        font-size: 24px;
    }

    p {
        color: #555;
        font-size: 15px;
        line-height: 1.5;
    }

    button {
        margin-top: 15px;
        padding: 10px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        background: #ff6f91;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.08);
        background: #ff4d6d;
    }

    .hidden {
        display: none;
    }

    /* Floating symbols */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">

    <!-- Opening -->
    <div id="roseSection">
        <div class="rose" onclick="showPromises()">ü§ç</div>
        <h1>Happy Promise Day</h1>
        <p>
            Anamika ‚ù§Ô∏è<br>
            Tap the heart
        </p>
    </div>

    <!-- Promises -->
    <div id="promiseSection" class="hidden">
        <h1>My Promises to You ü§û</h1>
        <p id="promiseText"></p>
        <button onclick="nextPromise()">Next ü§ç</button>
    </div>

    <!-- Final Message -->
    <div id="finalSection" class="hidden">
        <h1>ü§çü§û</h1>
        <p>
            These aren‚Äôt just words.<br>
            They‚Äôre my promises to you.<br><br>
            Happy Promise Day, Anamika ‚ù§Ô∏è<br><br>
            ‚Äî Always yours
        </p>
    </div>

</div>

<script>
    const promises = [
        "I promise to always respect you.",
        "I promise to listen, even when it‚Äôs difficult.",
        "I promise to stand by you in every phase.",
        "I promise to choose you ‚Äî every single day.",
        "And I promise‚Ä¶ my heart is yours ü§ç"
    ];

    let index = 0;

    function showPromises() {
        document.getElementById("roseSection").classList.add("hidden");
        document.getElementById("promiseSection").classList.remove("hidden");
        document.getElementById("promiseText").innerText = promises[index];
        createFloating();
    }

    function nextPromise() {
        index++;
        if (index < promises.length) {
            document.getElementById("promiseText").innerText = promises[index];
        } else {
            document.getElementById("promiseSection").classList.add("hidden");
            document.getElementById("finalSection").classList.remove("hidden");
        }
    }

    function createFloating() {
        setInterval(() => {
            const el = document.createElement("div");
            el.classList.add("heart");
            el.innerHTML = "ü§ç";
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }, 500);
    }
</script>

</body>
</html>
