<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Anamika ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 22px;
        border-radius: 22px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        text-align: center;
        max-width: 340px;
        z-index: 2;
    }

    .icon {
        font-size: 90px;
        cursor: pointer;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff6f91; }
        to { text-shadow: 0 0 25px #ff1e4d; }
    }

    h1 {
        margin: 15px 0 8px;
        color: #8b0000;
        font-size: 24px;
    }

    p {
        color: #555;
        font-size: 15px;
        line-height: 1.6;
    }

    button {
        margin-top: 16px;
        padding: 10px 26px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.08);
        background: #e63950;
    }

    .hidden {
        display: none;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">

    <!-- Start -->
    <div id="startSection">
        <div class="icon" onclick="startFlow()">‚ù§Ô∏è</div>
        <h1>Happy Promise Day</h1>
        <p>
            Anamika ‚ù§Ô∏è<br>
            Tap the heart
        </p>
    </div>

    <!-- Promises -->
    <div id="promiseSection" class="hidden">
        <h1>My Promises ü§ç</h1>
        <p id="promiseText"></p>
        <button onclick="nextPromise()">Next ü§ç</button>
    </div>

    <!-- Propose Day -->
    <div id="proposeSection" class="hidden">
        <h1>üíç</h1>
        <p>
            These promises come from my heart.<br>
            Not just for today,<br>
            but for every tomorrow ‚ù§Ô∏è<br><br>
            So on Propose Day‚Ä¶
        </p>
        <button onclick="finalQuestion()">One last thing üíñ</button>
    </div>

    <!-- Final Question -->
    <div id="finalSection" class="hidden">
        <h1>‚ù§Ô∏è</h1>
        <p>
            Will you be my Valentine,<br>
            my person,<br>
            my always ‚Äî Anamika? üíñ
        </p>
    </div>

</div>

<script>
    const promises = [
        "I promise to always respect you.",
        "I promise to listen, even when it‚Äôs hard.",
        "I promise to stand by you in every phase.",
        "I promise to choose you ‚Äî every single day.",
        "And I promise‚Ä¶ my heart is yours ü§ç"
    ];

    let index = 0;

    function startFlow() {
        document.getElementById("startSection").classList.add("hidden");
        document.getElementById("promiseSection").classList.remove("hidden");
        document.getElementById("promiseText").innerText = promises[index];
        createHearts();
    }

    function nextPromise() {
        index++;
        if (index < promises.length) {
            document.getElementById("promiseText").innerText = promises[index];
        } else {
            document.getElementById("promiseSection").classList.add("hidden");
            document.getElementById("proposeSection").classList.remove("hidden");
        }
    }

    function finalQuestion() {
        document.getElementById("proposeSection").classList.add("hidden");
        document.getElementById("finalSection").classList.remove("hidden");
    }

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 450);
    }
</script>

</body>
</html>
