<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Anamika üß∏</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 28px 20px;
        border-radius: 22px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        text-align: center;
        max-width: 340px;
        z-index: 2;
    }

    .teddy {
        font-size: 90px;
        cursor: pointer;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        margin: 15px 0 8px;
        color: #8b0000;
        font-size: 24px;
    }

    p {
        color: #555;
        font-size: 15px;
        line-height: 1.6;
    }

    .hidden {
        display: none;
    }

    iframe {
        margin-top: 15px;
        border-radius: 12px;
        width: 100%;
        height: 200px;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">

    <!-- Start -->
    <div id="startSection">
        <div class="teddy" onclick="showSurprise()">üß∏</div>
        <h1>Happy Teddy Day</h1>
        <p>
            Anamika ‚ù§Ô∏è<br>
            Tap the teddy
        </p>
    </div>

    <!-- Surprise -->
    <div id="musicSection" class="hidden">
        <h1>Just like this teddy‚Ä¶ üß∏</h1>
        <p>
            I want to be there for you ‚Äî<br>
            warm, comforting,<br>
            and always yours ü§ç
        </p>

        <!-- Taylor Swift Song (YouTube Embed) -->
        <iframe
            id="songFrame"
            src=""
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

</div>

<script>
    function showSurprise() {
        document.getElementById("startSection").classList.add("hidden");
        document.getElementById("musicSection").classList.remove("hidden");

        // Taylor Swift ‚Äì Lover (romantic & perfect)
        document.getElementById("songFrame").src =
            "https://www.youtube.com/embed/-BjZmE2gtdo?autoplay=1";

        createHearts();
    }

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ü§ç";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 500);
    }
</script>

</body>
</html>
